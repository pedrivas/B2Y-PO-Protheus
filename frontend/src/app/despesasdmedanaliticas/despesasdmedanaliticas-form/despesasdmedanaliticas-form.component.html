<!-- [p-validate]="this.onChangeFields.bind(this)" -->

<po-dynamic-form
  #dynamicForm
  p-auto-focus="healthInsurerCode"
  [p-fields]="fields"
  [p-validate-fields]="validateFields"
  >
</po-dynamic-form>
<div class="po-row">
  <po-button
    class="po-md-3"
    p-label="Save"
    [p-disabled]="dynamicForm?.form.invalid"
    (p-click)="handleNewExpense(dynamicForm.form)"
  >
  <!-- (p-click)="handleNewExpense(dynamicForm.form); dynamicForm.form.reset()" -->

  </po-button>
</div>
